packaging_format = 2

id = "io200"
name = "IO200"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "1.0~ynh1"

maintainers = ["johndoe"]

[upstream]
license = "free"
website = "https://www.io200.com/"
demo = "https://demo.example.com"
admindoc = "https://www.io200.com/documentation#installation"
code = "https://some.forge.com/example/example"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = false
sso =false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://www.service.io200.com/api/v1/download:distribution"
        sha256 = "64e58f9f705614304e70b76c8d4786b9d4d5eaa6722b5f518e4470ae69db3e0e"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.2-mbstring, php8.2-pcre, php8.2-zip, php8.2-mysqli, php8.2-date, fileinfo, php8.2-hash, php8.2-gd, php8.2-imagick"

    [resources.database]
    type = "mysql"
